<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <br>
    <button id="refresh-button">REFRESH CANVAS!</button>
    <br>
    <form id="models">
      <input type="radio" name="model-choice" id="simple" checked>Simple model<br>
      <input type="radio" name="model-choice" id="pretrained">Trained by KerasJS author model<br>
    </form>
    <br>
    <canvas id="fullSizeCanvas" width="280" height="280"></canvas>
    <canvas id="smallSizeCanvas" width="28" height="28"></canvas>
    <br>
    <label id="predicted"></label>
  </body>

  <script>
    require('./renderer.js')
  </script>
</html>
